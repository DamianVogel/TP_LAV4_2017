<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
  <h1>
    {{nuevoJuego.nombre}}!
  </h1>
</div>

<h1 *ngIf="nuevoJuego.acumUsuario"  >Usuario: {{nuevoJuego.acumUsuario}}</h1>


<form name="juego">
   
    
    <h2 [hidden]="ocultarVerificar"><button   (click)="Comenzar()" class="btn btn-success btn-lg">Comenzar!</button></h2>
    <h2 [hidden]="tirarNuevamente"><button   (click)="nuevoJuego.TirarDadosUsuario()" class="btn btn-success btn-lg">Tirar Nuevamente!</button></h2>


</form>
